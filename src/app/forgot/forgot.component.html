
	<head>
		<meta charset="utf-8">
		<title>Forgot Password</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/assets/styles/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/assets/img/login.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/assets/img/reset.png" alt="">
				</div>
				<form action="">
					<br/>
					<h3>Reset Password</h3>
					
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control" name="forgot_email" [(ngModel)]="forgot_email"style = "width:100%;">
						<i class="zmdi zmdi-account zmdi-hc-lg"></i>
					</div>
					<button (click) ="forgot()">Send
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<br/>
					<br/>
					
				</form>
				
			</div>
		</div>
		
	</body>
