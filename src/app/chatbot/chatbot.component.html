<h1 style="text-align: center;color: rgb(18, 89, 241);">Eduneta Bot</h1><br/>
<br/>
<ng-container *ngFor="let message of messages | async">
 
    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot','to': message.sentBy === 'user' }">
     
    {{ message.content }}
     
    </div>
     
    </ng-container>
    <div class="container">
    <label for="nameField" style="font-size:30px;color: black;">Your Message Below:</label>
     
    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
     <br/>
     <br/>
    <button style="background-color: black;"(click)="sendMessage()">Send</button>
    </div>
