    <h2 style="color:#000;text-align:center;">Enrolled Sessions</h2>
    <div class="row course_boxes" style="margin-left:50px;margin-right: 50px;;">
    <div class="col-lg-4 course_box" *ngFor="let session of sessions | filter : term">
        <div class="card" style="height:550px;">
            <img class="card-img-top" style="height:200px;" src="/assets/img/course_1.jpg" alt="https://unsplash.com/@kellybrito">
            <div class="card-body text-center">
                <div class="card-title" style="color:black;font-size:18px;font-weight: bold;">{{session.topic}}</div>
                <div class="card-text" >{{session.description}}</div><br/>
                <div class="card-text" style="color:black;font-size:18px;font-weight: bold;"> FROM: {{session.from_date}}</div><br/>
                <div class="card-text" style="color:black;font-size:18px;font-weight: bold;"> TO: {{session.to_date}}</div><br/>
                <div class="card-text" style="color:black;font-size:18px;font-weight: bold;"> LOCALITY: {{session.locality}}</div><br/>
                <div style="display:none;">{{session.pocname}}</div>
            </div>
            
                <!--a (click)="AddtoCart(session)" class="btn btn-common btn-lg" style="width:100%"><i style="color:white;" class="icon-check"><span>&nbsp; Enroll</span></i></a-->
            
            <div class="price_box d-flex flex-row align-items-center">
                <div class="course_author_image">
                    <img src="/assets/img/author.jpg" alt="https://unsplash.com/@mehdizadeh">
                </div>
                <div class="course_author_name">{{session.tutorname}}</div>
                <div class="course_price d-flex flex-column align-items-center justify-content-center"><span>{{session.seats}}</span></div>
            </div>
        </div>
    </div>
    </div>
    
    <a href="#" class="back-to-top">
      <i class="icon-arrow-up"></i>
    </a>
