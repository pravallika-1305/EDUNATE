<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/assets/styles/style.css">

</head>

<body>
    <div class="modal fade" id="empModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" style="padding-left: 150px;">Register As</h2>
                    <span class="close" data-dismiss="modal">&times;</span>
                    
                </div>
                    <div class="modal-body" style="padding-left: 150px;">
                    <button class="btn btn-primary btn-sm" (click)="navigateTutor()" data-dismiss="modal">TUTOR</button><br/>
                    <button class="btn btn-primary btn-sm" (click)="navigatePoc()" data-dismiss="modal">POC</button>
                </div>
                    
             
                
                    
            </div>
        </div>
    </div>





    <div class="wrapper" style="background-image: url('/assets/img/login.jpg');">
        <div class="inner" style="background-color: rgb(22, 21, 21)">
            <div class="image-holder" style="padding-top: 6px;height:100px;width:350px;">
                <img src="/assets/img/login-image.png" alt="">
            </div>
            <form action="">
                <br/>
                <h3 style="color:#fff;">LOGIN</h3>
                <!--div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div-->
                <!--div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control">
                    <i class="zmdi zmdi-account zmdi-hc-lg"></i>
                </div-->
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" name="email" [(ngModel)]="email" class="form-control" style="background:none;">
                    <i class="zmdi zmdi-email zmdi-hc-lg"style="color:#fff;" ></i>
                </div>
                <!--div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div-->
                <!--div class="form-wrapper">
                    <input type="password" placeholder="Organization Name" class="form-control">
                    <i class="zmdi zmdi-library zmdi-hc-lg"></i>
                </div-->
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" name="password"[(ngModel)]="password"  class="form-control" style="background:none;">
                    <i class="zmdi zmdi-lock zmdi-hc-lg" style="color:#fff;"></i>
                </div>

                <!--div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div-->
                <button style="background:#fff;color:#333" (click)="login()">Login
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
                <br/>
                <br/>
                <a style="text-align:center;color:blue;" (click)="forgot()">Forgot Password?</a><br/>
                <span style="color:#fff;">Do not have an account? </span><a style="text-align:center;color:blue;" (click)="showChoice()">Register</a>

            </form>
            
        </div>
    </div>
    
</body>
