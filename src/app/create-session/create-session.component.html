<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Title Page-->
    <title>Open Session</title>

    <!-- Icons font CSS-->
    <link href="/assets/cassets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/assets/cassets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/assets/cassets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/assets/cassets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/assets/cassets/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">CREATE A NEW SESSION</h2>
                    <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
                        <div class="input-group">
                            <input ngModel class="input--style-3" type="text"  placeholder="Topic Name" [(ngModel)]="topic" name="topic" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && topic.errors?.required" >Please enter the topic of your</div>
                            </div>
        
                        </div>
			<div class="input-group">
                            <input ngModel class="input--style-3" type="text"  placeholder="Locality" [(ngModel)]="locality"  name="locality" required>
                           
        
			    <i class="zmdi zmdi-pin input-icon"></i>
                        </div>
                        <div class="input-group">
                            <input ngModel class="input--style-3 js-datepicker"  type="date" [min]="currentDate| date:'yyyy-MM-dd'"  [(ngModel)]="from_date" placeholder="Start Date" name="from_date" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && from_date.errors?.required" >Please enter the date of commencement.</div>
                            </div>
        
                            <!--i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i-->
                        </div>
			<div class="input-group">
                            <input ngModel class="input--style-3 js-datepicker"  type="date" [min]="from_date | date:'yyyy-MM-dd'" [(ngModel)]="to_date"  placeholder="End Date" name="to_date" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && to_date.errors?.required" >Please enter the date of conclusion.</div>
                            </div>
        
                            <!--i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i-->
                        </div>
                        <input type="file" (change)="selectFile($event)"/>
                        <!--div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div-->
			
			<div class="input-group">
                            <input ngModel class="input--style-3" type="time"  [(ngModel)]="time"  placeholder="Time" name="time" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && time.errors?.required" >Please enter the time of your session</div>
                            </div>
        
                        </div>
			<div class="input-group">
                            <input ngModel class="input--style-3" style="height:100px;outline: solid #000;"  [(ngModel)]="description"  type="text" placeholder="Description" name="description" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && description.errors?.required" >Please enter session description</div>
                            </div>
        
                        </div>
                        <div class="input-group">
                            <input ngModel class="input--style-3" type="number"  [(ngModel)]="seats"  placeholder="Seats" name="seats" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && seats.errors?.required" >Please enter number of seats</div>
                            </div>
        
                        </div>
			<a (click)="show()">Is your session online?</a><br/><br/>
                        <div class="input-group" *ngIf = "onlineshow">
                            <input ngModel class="input--style-3" type="text" [(ngModel)]="online" placeholder="Room Name" name="online" required>
                            <div class = "text-danger">
                                <div *ngIf="userForm.touched && online.errors?.required" >Please enter Online Room Name</div>
                            </div>
        
                        </div>
                        <div class="p-t-10">
                            <button  [disabled] = "!userForm.valid" value={{valbutton}} class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/assets/cassets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/assets/cassets/vendor/select2/select2.min.js"></script>
    <script src="/assets/cassets/vendor/datepicker/moment.min.js"></script>
    <script src="/assets/cassets/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/assets/cassets/js/global.js"></script>

</body>
<!-- end document-->
