<head>
		<meta charset="utf-8">
		<title>POC Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/assets/styles/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/assets/img/login.jpg');padding-top:80px;">
			<div class="inner"style = "background-color:rgb(22, 21, 21);">
				<div class="image-holder">
					<img src="/assets/img/registration-form-2.png" alt="">
				</div>
				<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
					<h3 style = "color:#fff;">Register as POC</h3>
					<!--div class="form-group">
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div-->
					<div class="form-wrapper">
						<input ngModel #username = "ngModel" type="text" placeholder="Username" name="username" class="form-control" style = "background: none;" required>
						<i class="zmdi zmdi-account zmdi-hc-lg" style="color:#fff;"></i>
						<div class = "text-danger">
							<div *ngIf="userForm.touched && username.errors?.required" >Please enter username</div>
						</div>
					</div><br/>
					<div class="form-wrapper">
						<input ngModel #email = "ngModel" type="email" placeholder="Email Address"  name="email" class="form-control" style = "background: none;" required>
						<i class="zmdi zmdi-email zmdi-hc-lg" style="color:#fff;"></i>
						<div class = "text-danger">
							<div *ngIf="userForm.touched && email.errors?.required" >Please enter email</div>
						</div>
					</div><br/>
					<!--div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div-->
					<div class="form-wrapper">
						<input ngModel #organization = "ngModel" type="text" placeholder="Organization Name"  name="organization"  class="form-control" style = "background: none;" required>
						<i class="zmdi zmdi-library zmdi-hc-lg" style="color:#fff;"></i>
						<div class = "text-danger">
							<div *ngIf="userForm.touched && organization.errors?.required" >Please enter your Organization</div>
						</div>
					</div><br/>
					<div class="form-wrapper">
						<input ngModel #password = "ngModel" type="password" placeholder="Password"  name="password"  class="form-control" style = "background: none;" required>
						<i class="zmdi zmdi-lock zmdi-hc-lg" style="color:#fff;"></i>
						<div class = "text-danger">
							<div *ngIf="userForm.touched && password.errors?.required" >Please enter password</div>
						</div>
					</div><br/>
					<input type="file" (change)="selectFile($event)" />
					<!--div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div-->
					<button [disabled] = "!userForm.valid" style="background:#fff;color:#333" value={{valbutton}}>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
