    <header id="header-wrap">

            <div class="col-md-12 col-sm-12 text-center">
              <div class="contents">

                <h2 class="head-title wow fadeInUp" data-wow-delay="0.4s">{{Repdata.fullname}}</h2>
                <!--p class="script-font wow fadeInUp" data-wow-delay="0.6s">Front-end Web Developer and Graphic Designer</p-->

                  </li-->
                  <li>
                    <a class="linkedin" href="{{Repdata.linkedin}}"><i class="icon-social-linkedin"></i></a>
                  </li>
                  <li>
                    <a class="google" href="{{Repdata.blog}}"><i class="icon-social-youtube"></i></a>
                  </li>
                </ul>
                <!--div class="header-button wow fadeInUp" data-wow-delay="1s">
                  <a href="#" class="btn btn-common">Get a Free Quote</a>
                </div-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero Area End -->
  
    </header>
    <!-- Header Area wrapper End -->
  
    <!-- About Section Start -->
    <section id="about" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="img-thumb wow fadeInLeft" data-wow-delay="0.3s">
              <img class="img-fluid" [src] = "'data:image/jpeg;base64,'+ Repdata.imageInput | safehtml"  />
            </div>
          </div> 
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="profile-wrapper wow fadeInRight" data-wow-delay="0.3s">            
              <div class="about-profile">
                <ul class="admin-profile">
                  <li><span class="pro-title" > Name </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.fullname}}</span></li>
                  <li><span class="pro-title"> Username </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.username}}</span></li>
                  <li><span class="pro-title"> Email </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.email}}</span></li>
                  <!--li><span class="pro-title"> Country </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.fullname}}</span></li>
                  <li><span class="pro-title"> Location </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.fullname}}</span></li>
                  <li><span class="pro-title"> e-mail </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.fullname}}</span></li>
                  <li><span class="pro-title"> Phone </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.fullname}}</span></li>
                  <li><span class="pro-title"> Freelance </span> <span class="pro-detail" style="font-size:25px;">{{Repdata.fullname}}</span></li-->
                </ul>
            </div>
            <a (click)="edit()" class="btn btn-common"><i class="icon-pencil"></i> Edit Profile</a>
            <a (click)="createSession()" class="btn btn-common"><i class="icon-plus"></i> Create Session</a>
            
          </div>
        </div>   
      </div>
    </div>
  </section>
    
    <h2 style="color:#000;text-align:center;">Your Sessions</h2>
    <div class="row course_boxes" style="margin-left:50px;margin-right: 50px;;">
    <div class="col-lg-3 course_box" *ngFor="let session of sessions | filter : term">
        <div class="card" >
          <img class="card-img-top" [src] = "'data:image/jpeg;base64,'+ session.imageInput | safehtml"  />
            <div class="card-body text-center">
                <div class="card-title"><a href="courses.html">{{session.topic}}</a></div>
                <div class="card-text">{{session.description}}</div>
            </div>
            <div class = "container">
                <a (click)="update(session)" class="btn btn-common btn-lg" style="width:31.3%"><i class="icon-pencil"></i></a>&nbsp;
                <a (click)="delete(session._id)" class="btn btn-common btn-lg" style="width:31.3%"><i class="icon-trash"></i></a> &nbsp;
                <a (click)="viewEnrollmentList(session)"class="btn btn-common btn-lg" style="width:31.3%"><i class="icon-people"></i></a> &nbsp;
            </div>
            <div class="price_box d-flex flex-row align-items-center">
                <div class="course_author_image">
                    <img src="/assets/img/author.jpg" alt="https://unsplash.com/@mehdizadeh">
                </div>
                <div class="course_author_name">{{session.tutorname}}</div>
                <div class="course_price d-flex flex-column align-items-center justify-content-center"><span>{{session.seats}}</span></div>
            </div>
        </div>
    </div>
    </div>
